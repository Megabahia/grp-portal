<div class="content-body">
    <!-- users list start -->
    <div class="content-body">
        <div class="text-center container">
            <div class="">
                <img src="assets/images/logo/todomegacentro.png">
            </div>
            <div *ngIf="usuario?.perfil === 'Vendedor' ; else administrador">

            </div>

            </ng-template>
        </div>
    </div>

</div>
